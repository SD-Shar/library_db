<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="mainPage">
        <h2>Login to Generic Library</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <label for="epost">E-mail:</label><br>
        <input type="text" id="epost" name="epost" required><br><br>
        
        <label for="passord">Password:</label><br>
        <input type="password" id="passord" name="passord" required><br><br>

        <button type="submit">Log In</button>
    </form>

    </div>
    
</body>
</html>
